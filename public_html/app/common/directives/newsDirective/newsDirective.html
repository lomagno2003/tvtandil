<a class="news-thumbnail" href="#/newsDetail/{{news.id}}">
	<div class="panel panel-default">
		<div class="panel-body news-thumbnail-panel">
			<div class="news-thumbnail-image" style="background-image:url({{news.thumbnailUrl}})"></div>
			<h2 class="news-thumbnail-title"><b>{{news.title}}</b></h2>
			<span class="news-thumbnail-date"><b>Publicado:</b> 21 de Abril</span>
			<pre class="news-thumbnail-description">{{news.description}}</pre>
		</div>
	</div>
</a>
