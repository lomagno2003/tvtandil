
<div class="small-12 large-12">
	<form class="form-group" ng-submit="guardar()">
		<h3>Título</h3>
		<input type="text" class="form-control" placeholder="Título" ng-model="actualNews.title">

		<h3>Descripción</h3>
		<textarea class="form-control" rows="8" ng-model="actualNews.description"></textarea>

		<h3>Imágenes</h3>
		<div class="panel panel-default" ng-repeat="media in actualNews.media">
			<div class="panel-heading">
				<div class="input-group"">
				<span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span></span>
					<input type="file" class="form-control" media-file="media">
					<div class="input-group-btn">
						<button class="btn btn-default" type="button" ng-disabled="!(media.fileData)" ng-click="deleteMedia(media)">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div class="input-group">
					<span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-font" aria-hidden="true"></span></span>
					<input type="text" class="form-control" placeholder="Epígrafe" ng-disabled="!(media.fileData)" ng-model="media.epigraph">
				</div>
			</div>
		</div>

		<div class="input-group">
			<input type="submit" class="btn" value="Guardar">
		</div>
	</form>
</div>
